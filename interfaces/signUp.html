<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Snippet - GoSNippets</title>
  <link href='' rel='stylesheet'>
  <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css' rel='stylesheet'>
  <style>@import url('https://fonts.googleapis.com/css?family=Montserrat|Poppins&display=swap');


  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .bg-img {
    background: url(https://images.pexels.com/photos/461940/pexels-photo-461940.jpeg);
    height: 150vh;
    background-size: cover;
    background-position: center;
  }

  .bg-img::after {
    position: absolute;
    content: '';
    top: 0;
    left: 0;
    height: 150%;
    width: 100%;
    background: rgba(0, 0, 0, 0.4);
  }

  .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 999;
    width: 400px;
    text-align: center;
    padding: 60px 32px;
    background: rgba(255, 255, 255, 0.04);
    box-shadow: -1px 4px 28px 0px rgba(0, 0, 0, 0.75);
  }

  .content header {
    color: #fff;
    font-size: 33px;
    font-weight: 600;
    margin: 0 0 35px 0;
    font-family: 'Poppins', sans-serif;
  }

  .field {
    position: relative;
    height: 45px;
    width: 100%;
    display: flex;
    background: rgba(255, 255, 255, 0.94);
  }

  .field span {
    color: #222;
    width: 40px;
    line-height: 45px;
    padding: 0 10px;
  }

  .field input {
    height: 100%;
    width: 100%;
    background: transparent;
    border: none;
    outline: none;
    color: #222;
    font-size: 16px;
    font-family: 'Poppins', sans-serif;
  }


  .space {
    margin-top: 16px;
  }

  .pass {
    text-align: left;
    margin: 10px 0;
  }

  .pass a {
    color: #fff;
    font-family: 'Poppins', sans-serif;
    text-decoration: none;
  }

  .pass:hover a {
    text-decoration: underline;
  }

  input[type="submit"] {
    background: linear-gradient(to right, #0000ff 0%, #6666ff 100%);

  ;
    color: #fff;
    font-size: 18px;
    letter-spacing: 1px;
    font-weight: 600;
    cursor: pointer;
    font-family: 'Montserrat', sans-serif;
  }

  input[type="submit"]:hover {
    background: linear-gradient(to left, #0000ff 0%, #6666ff 100%);
  }




  .link i {
    font-size: 17px;
  }

  .link span {
    font-size: 15px;
    margin-left: 8px;

    font-weight: 600;
    font-family: 'Poppins', sans-serif;
  }

  .signup {
    color: #fff;
    font-size: 15px;
    font-family: 'Poppins', sans-serif;
  }

  .signup a {
    color: #37ff00;
    text-decoration: none;
  }

  .signup a:hover {
    text-decoration: underline;
  }

  </style>
  <script type='text/javascript' src=''></script>
  <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
  <script type='text/javascript' src=''></script>


</head>

<body oncontextmenu='return false' class='snippet-body'>

<div class="bg-img" >

  <div class="content" >
    <header>SignUp Form</header>
    <form action="#">

      <div class="field">
        <span class="fa fa-user"></span>

        <input type="text" required placeholder="Username">
      </div>

      <div class="field space">
        <span class="fa fa-user"></span>
        <input type="password" class="password" required placeholder="Email">

      </div>

      <div class="field space">
        <span class="fa fa-lock"></span>
        <input type="password" class="password" required placeholder="Password">

      </div>

      <div class="field space">
        <span class="fa fa-lock"></span>
        <input type="password" class="password" required placeholder="Password">

      </div>

      <div class="field space">
        <span class="fas fa-map-marker-alt"></span>
        <input type="password" class="password" required placeholder="Phone Number">

      </div>





      <div class="field" style="margin-top: 1rem">
        <input type="submit" value="SIGNUP">
      </div>


      <div class="signup">You Have An Account?
        <a href="#">Login Now</a>
      </div>
    </form>
  </div>
</div>
<script type='text/javascript'></script>
</body>
</html>
